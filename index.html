<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc-container">
        <div id="calc-display">
            <div id="current-operation">0</div>
            <div id="answer"></div>
        </div>
        <div id="calc-buttons">
            <div id="row1" class="button-row">
                <button class="calc-btn" id="btn-AC">AC</button>
                <button class="calc-btn" id="btn-C">C</button>
                <button class="calc-btn" id="btn-%">%</button>
                <button class="calc-btn" id="btn-/">/</button>
            </div>
            <div id="row2" class="button-row">
                <button class="calc-btn" id="btn-7">7</button>
                <button class="calc-btn" id="btn-8">8</button>
                <button class="calc-btn" id="btn-9">9</button>
                <button class="calc-btn" id="btn-+">+</button>
            </div>
            <div id="row3" class="button-row">
                <button class="calc-btn" id="btn-4">4</button>
                <button class="calc-btn" id="btn-5">5</button>
                <button class="calc-btn" id="btn-6">6</button>
                <button class="calc-btn" id="btn--">-</button>
            </div>
            <div id="row4" class="button-row">
                <button class="calc-btn" id="btn-1">1</button>
                <button class="calc-btn" id="btn-2">2</button>
                <button class="calc-btn" id="btn-3">3</button>
                <button class="calc-btn" id="btn-x">x</button>
            </div>
            <div id="row5" class="button-row">
                <button class="calc-btn" id="btn-0">0</button>
                <button class="calc-btn" id="btn-.">.</button>
                <button class="calc-btn" id="btn-=">=</button>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
