<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc-container">
        <div id="calc-display">

        </div>
        <div id="calc-buttons">
            <div id="row1" class="button-row">
                <button class="calc-btn">AC</button>
                <button class="calc-btn">C</button>
                <button class="calc-btn">%</button>
                <button class="calc-btn">รท</button>
            </div>
            <div id="row2" class="button-row">
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">+</button>
            </div>
            <div id="row3" class="button-row">
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">-</button>
            </div>
            <div id="row4" class="button-row">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">x</button>
            </div>
            <div id="row5" class="button-row">
                <button class="calc-btn">0</button>
                <button class="calc-btn">.</button>
                <button class="calc-btn" id="equals-btn">=</button>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
